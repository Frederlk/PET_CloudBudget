<div class="popup popup_search">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
			<form action="#" class="header__search-popup popup-search">
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Search"
					class="popup-search__input input">
				<button type="submit" class="popup-search__btn btn _icon-search">Search</button>
			</form>
		</div>
	</div>
</div>

</div>
